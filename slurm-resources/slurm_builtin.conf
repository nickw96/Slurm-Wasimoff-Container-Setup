# slurm.conf file generated by configurator easy.html.
# Put this file on all nodes of your cluster.
# See the slurm.conf man page for more information.
#
ClusterName=testCluster
SlurmctldHost=controller
#
#MailProg=/bin/mail
#MpiDefault=
#MpiParams=ports=#-#
ProctrackType=proctrack/cgroup
Prolog=/etc/slurm/prolog.sh
#PrologFlags=
#PrologEpilogTimeout=
Epilog=/etc/slurm/epilog.sh
ReturnToService=1
SlurmctldPidFile=/var/run/slurm/slurmctld.pid
#SlurmctldPort=6817
SlurmdPidFile=/var/run/slurm/slurmd.pid
#SlurmdPort=6818
SlurmdSpoolDir=/var/spool/slurm
SlurmUser=slurm
SlurmdUser=root
StateSaveLocation=/var/spool/slurm
#SwitchType=
TaskPlugin=task/cgroup,task/affinity
#
#
# TIMERS
#KillWait=30
#MinJobAge=300
#SlurmctldTimeout=120
#SlurmdTimeout=300
#
#
# SCHEDULING
SchedulerType=sched/builtin
SelectType=select/linear
#
#
# LOGGING AND ACCOUNTING
#AccountingStorageType=
#JobAcctGatherFrequency=30
#JobAcctGatherType=
#SlurmctldDebug=info
SlurmctldLogFile=/var/log/slurm/slurmctld.log
#SlurmdDebug=info
SlurmdLogFile=/var/log/slurm/slurmd.log
#
#
# COMPUTE NODES
NodeName=com0 CPUs=1 State=UNKNOWN
NodeName=com1 CPUs=1 State=UNKNOWN
NodeName=com2 CPUs=1 State=UNKNOWN
PartitionName=base Nodes=ALL Default=YES MaxTime=INFINITE State=UP DefMemPerNode=400 MaxMemPerNode=512
