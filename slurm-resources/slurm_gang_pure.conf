# slurm.conf file generated by configurator easy.html.
# Put this file on all nodes of your cluster.
# See the slurm.conf man page for more information.
#
ClusterName=testCluster
SlurmctldHost=controller
#
#MailProg=/bin/mail
#MpiDefault=
#MpiParams=ports=#-#
ProctrackType=proctrack/cgroup
# Prolog=/etc/slurm/prolog.sh
#PrologFlags=
#PrologEpilogTimeout=
# Epilog=/etc/slurm/epilog.sh
ReturnToService=1
SlurmctldPidFile=/var/run/slurm/slurmctld.pid
#SlurmctldPort=6817
SlurmdPidFile=/var/run/slurm/slurmd.pid
#SlurmdPort=6818
SlurmdSpoolDir=/var/spool/slurm
SlurmUser=slurm
SlurmdUser=root
StateSaveLocation=/var/spool/slurm
#SwitchType=
TaskPlugin=task/cgroup,task/affinity
#
#
# TIMERS
#KillWait=30
#MinJobAge=300
#SlurmctldTimeout=120
#SlurmdTimeout=300
#
#
# SCHEDULING
SchedulerType=sched/backfill
# bf_interval=30
# default_queue_depth=
# defer 
# bf_max_job_test=
SelectType=select/linear
SelectTypeParameters=CR_Memory
SchedulerTimeSlice=30
# PreemptType=preempt/partition_prio
PreemptMode=GANG
#
#
# LOGGING AND ACCOUNTING
#AccountingStorageType=
#JobAcctGatherFrequency=30
#JobAcctGatherType=
#SlurmctldDebug=info
SlurmctldLogFile=/var/log/slurm/slurmctld.log
#SlurmdDebug=info
SlurmdLogFile=/var/log/slurm/slurmd.log
#
#
# COMPUTE NODES
NodeName=com0 CPUs=1 State=UNKNOWN RealMemory=1700
NodeName=com1 CPUs=1 State=UNKNOWN RealMemory=1700
NodeName=com2 CPUs=1 State=UNKNOWN RealMemory=1700
PartitionName=base Nodes=ALL Default=YES MaxTime=INFINITE State=UP OverSubscribe=FORCE:2 DefMemPerNode=750 MaxMemPerNode=800